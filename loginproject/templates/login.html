<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff; /* Light blue background */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background-color: #ffffff; /* White background for the login box */
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        width: 100%;
        max-width: 400px; /* Max width for the box */
        text-align: center;
    }

    h1 {
        color: #333; /* Dark text color for the heading */
        font-size: 2em;
        margin-bottom: 20px;
    }

    label {
        font-size: 1.1em;
        color: #555; /* Slightly lighter color for labels */
        margin-bottom: 10px;
        display: block;
        text-align: left;
        margin-left: 20px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc; /* Border around input fields */
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
    }

    input[type="text"]:focus, input[type="password"]:focus {
        border-color: #007bff; /* Blue border when input is focused */
        outline: none;
    }

    button {
        background-color: #007bff; /* Blue background for the button */
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 4px;
        font-size: 1.1em;
        cursor: pointer;
        width: 100%;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    .box input::placeholder {
        color: #888; /* Lighter placeholder text color */
    }

    .input-group {
    text-align: center;
    margin-top: 30px;
}

</style>
<body>
<div class="box">
    <h1>LOGIN</h1><br><br>
    <label for="">username</label><br><br>
    <input type="text" placeholder="username"><br><br>
    <label for="">password</label><br><br>
    <input type="password" placeholder="password"><br><br>
    <button>login</button>
<div class="input-group">
        <label for="">Don't have an account? <a href="{% url 'register' %}">Register here </a></label>
</div>
</div>

</body>
</html>
